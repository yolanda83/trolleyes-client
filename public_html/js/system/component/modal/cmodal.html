<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tipo usuario</h5>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <nav aria-label="pagination pagination-sm">
                                <ul class="pagination pagination-sm">
                                    <li class="page-item">
                                        <a class="page-link" ng-show="c.page > 2" href="" ng-click="c.pagination_destino(1)">First</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="c.page > 1" href="" ng-click="c.pagination_destino(c.page-1)">Previous</a>
                                    </li>
                                    <li class="page-item" ng-class="{'active':(p == c.page), 'disabled': p === '...'}" ng-repeat="p in c.list2">
                                        <a class="page-link" href="" ng-click="c.pagination_destino(p)">{{p}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="c.page != c.totalPages" href="" ng-click="c.pagination_destino(c.page--1)">Next</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" ng-show="c.page != c.totalPages-1 && c.page != c.totalPages" ng-click="c.pagination_destino(c.totalPages)" href="">Last</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-6">
                            <div class="btn-group" style="width:400px;">
                                <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                                <select class="form-control" ng-change="c.update_registro(rpp)" ng-model="rpp" style="width: 150px">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <div class="row">
                                        <div class="col-12">
                                        </div>
                                    </div>
                                    <th>
                                        <div class="row">
                                            <div class="col-12">
                                                <p>
                                                    ID
                                                </p>
                                            </div>
                                            <div class="col-12">
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <button type="button" class="btn btn-light" ng-click="c.ordena('id', 'asc')">
                                                        <i class="fas fa-angle-up"></i>
                                                    </button>
                                                    <button type="button" class="btn btn-light" ng-click="c.ordena('id', 'desc')">
                                                       <i class="fas fa-angle-down"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="row">
                                            <div class="col-12">
                                                <p>
                                                    Descripcion
                                                </p>
                                            </div>
                                            <div class="col-12">
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <button type="button" class="btn btn-light" ng-click="c.ordena('tipousuario.desc', 'asc')">
                                                        <i class="fas fa-angle-up"></i>
                                                    </button>
                                                    <button type="button" class="btn btn-light" ng-click="c.ordena('tipousuario.desc', 'desc')">
                                                        <i class="fas fa-angle-down"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th>
                                        Seleccionar
                                    </th>
                                    <tr ng-repeat="fila in c.modal">
                                        <td>{{fila.id}}</td>
                                        <td>{{fila.desc}}</td>
                                        <td>
                                            <button type="button" class="btn btn-outline-secondary" ng-click="c.selected(fila.id,fila.desc)" data-dismiss="modal">
                                                <i class="fas fa-check-circle"></i>
                                            </button>
                                        </td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
