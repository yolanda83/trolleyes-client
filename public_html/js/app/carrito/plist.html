            <!--tabla de contenidos-->
            <div class="table-responsive" ng-show="!compra">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th class="text-center">
                                Foto            
                            </th>
                            <th class="text-center">
                                Producto            
                            </th>
                            <th class="text-center">
                                Cantidad
                            </th>
                            <th class="text-center">
                                Acciones                            
                            </th>
                        </tr>
                    </thead>
                    <tr ng-repeat="fila in ajaxDataCarrito">
                        <td class="align-middle text-center"><image ng-src="http://localhost:8081/imagenes/{{fila.obj_producto.foto}}" style="width: 64px; height: 64px;" /></td>
                        <td class="align-middle text-center">{{fila.obj_producto.desc}}</td>
                        <td class="align-middle text-center">{{fila.cantidad}}</td>

                        <!--                        <td>{{fila.obj_factura.id}}</td>-->
                        <td class="align-middle text-center">
                            <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
                                <!--<i class="fas fa-plus-square"></i>-->
                                <button ng-click="add(fila.obj_producto.id, 1)" class="btn btn-info mt-2 ml-0"><i class="fas fa-plus-square"></i> </button>
                                <button ng-click="reduce(fila.obj_producto.id, 1)" class="btn btn-info mt-2 ml-0"><i class="fas fa-minus-square"></i> </button>
                                <!--                                <a href="{{'/trolleyes-client/public_html/linea/edit/' + fila.id}}" class="btn btn-light fas fa-plus-square" role="button"></a>-->
                                <!--<i class="fas fa-minus-square"></i>-->
                                <!--<a href="{{'/trolleyes-client/public_html/linea/remove/' + fila.id}}" class="btn btn-light fas fa-minus-square" role="button"></a>-->
                                <!--                                <a href="{{'/trolleyes-client/public_html/linea/view/' + fila.id}}" class="btn btn-light fas fa-trash" role="button"></a>-->
                                <button ng-click="borrar(fila.obj_producto.id)" class="btn btn-outline-info mt-2 ml-0"><i class="fas fas fa-trash"></i> </button>

                            </div>
                        </td>
                    </tr>
                </table>

                <div class="pb-5 pt-5" style="text-align: center;">
                    <button ng-click="buy()" class="btn btn-info mt-2 ml-0">Comprar</button>
                    <button ng-click="empty()" class="btn btn-outline-info mt-2 ml-0">Vaciar Carrito</button>
                    <button type="button" class="btn btn-secondary mt-2 ml-0" onclick="window.history.back()">Volver</button>
                </div>
            </div>
