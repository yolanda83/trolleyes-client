<header ng-include="'js/app/header.html'"></header>
<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="margin-top: 80px;">


    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Remove Producto:<small>  {{ajaxData.desc}} </small></h1>
    </div>


    <div style="margin-top: 80px; padding: 20px; width: 50%; background-color: WHITESMOKE; border-radius: 7px">
        <div ng-show="!deleted">

        <table class="table table-hover">
            <tr>
                <th style="padding-left: 30px;">Id:</th>
                <td>{{ajaxData.id}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Codigo:</th>
                <td>{{ajaxData.codigo}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Descripción:</th>
                <td>{{ajaxData.desc}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Existencias:</th>
                <td>{{ajaxData.existencias}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Precio:</th>
                <td>{{ajaxData.precio}}</td>
            </tr>     
            <tr>
                <th style="padding-left: 30px;">Tipo Producto:</th>
                <td>{{ajaxData.obj_tipoProducto.desc}}</td>
            </tr>
        </table>
        </div>

        <div class="row" ng-show="!deleted">
            <div class="col-12">
                <div class="card mx-auto" style="background-color: WHITESMOKE; width: 70%; border: none; border-radius: 7px">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">¿Desea eliminar el Producto?</h5>
                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                            <button type="button" class="btn btn-outline-success mr-5" ng-click="eliminar()"><i class="fas fa-check-circle"></i></button>
                            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="deleted">
            <div class="col-12">
                <div class="d-flex justify-content-center flex-wrap align-items-center p-3 pb-2 mb-3" role="alert">
                    <h4>Producto eliminado con éxito.</h4> 
                        <button type="button" class="btn btn-info mt-3 pt-2" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>

    </div>

</main>
