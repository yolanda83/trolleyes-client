<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">

    <form class="mx-auto p-5" style="margin-top: 100px; background-color: GhostWhite; width: 70%; border-radius: 7px"> 
        <h3 class="pb-3">Edit producto</h3>
        <div class="form-group row"> 
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input class="form-control" name="id" type="text" value="{{ajaxData.id}}" disabled>
            </div>
        </div>
        <div class="form-group row"> 
            <label for="cod" class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-10">
                <input class="form-control" name="cod" type="text" value="{{ajaxData.codigo}}">
            </div>
        </div>
        <div class="form-group row"> 
            <label for="desc" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <input class="form-control" name="desc" type="text" value="{{ajaxData.desc}}">
            </div>
        </div>
        <div class="form-group row"> 
            <label for="exist" class="col-sm-2 col-form-label">Existencias</label>
            <div class="col-sm-10">
                <input class="form-control" name="exist" type="text" value="{{ajaxData.existencias}}">
            </div>
        </div>
        <div class="form-group row"> 
            <label for="precio" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
                <input class="form-control" name="precio" type="text" value="{{ajaxData.precio}}">
            </div>
        </div>
        <div class="form-group row"> 
            <label for="idTP" class="col-sm-2 col-form-label">Id Tipo Producto</label>
            <div class="col-sm-10">
                <input class="form-control" name="idTP" type="text" value="{{ajaxData.id_tipoProducto}}">
            </div>
        </div>

        <div ng-model="resultado"/>

        <button ng-click="guardar()" class="btn btn-info">Guardar</button>
    </form>

</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
