<header ng-include="'js/app/header.html'"></header>



<main role="main" class="container">


    <div class="mx-auto" style="margin-top: 80px; padding: 20px; width: 50%; background-color: GhostWhite; border-radius: 7px">

        <h4 class="pb-3 d-flex justify-content-center">View Tipo Producto</h4>

        <table class="table table-striped table-sm">
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Descripción</th>             
            </tr>
            <tr>
                <td class="text-center">{{ajaxData.id}}</td>
                <td class="text-center">{{ajaxData.desc}}</td>
            </tr>
        </table>

        <div class="d-flex justify-content-center">
            <button class="btn btn-info" onClick="javascript:history.go(-1);">Ok</button>
        </div>
    </div>


</main>
