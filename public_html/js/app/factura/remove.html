<header-component></header-component>

<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="margin-top: 80px;">


    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Remove Factura: <small> Usuario  {{ajaxData.obj_usuario.login}} </small></h1>
        <i class="fas fa-file-invoice fa-3x"></i>
    </div>



    <div class="mx-auto" style="margin-top: 60px; padding: 20px; width: 50%; background-color: WHITESMOKE; border-radius: 7px">
        <div ng-show="!deleted">

            <table class="table table-hover">
                <tr>
                    <th style="padding-left: 30px;">Id:</th>
                    <td>{{ajaxData.id}}</td>
                </tr>
                <tr>
                    <th style="padding-left: 30px;">Fecha:</th>
                    <td>{{ajaxData.fecha}}</td>
                </tr>
                <tr>
                    <th style="padding-left: 30px;">IVA:</th>
                    <td>{{ajaxData.iva}}</td>
                </tr>
                <tr>
                    <th style="padding-left: 30px;">Usuario:</th>
                    <td>{{ajaxData.obj_usuario.login}}</td>
                </tr>
                <tr>
                    <th style="padding-left: 30px;">Nº líneas:</th>
                    <td>{{ajaxData.numLineas}}</td>
                </tr>
            </table>
        </div>

        <div class="row" ng-show="!deleted">
            <div class="col-12">
                <div class="card mx-auto" style="background-color: WHITESMOKE; width: 70%; border: none; border-radius: 7px">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">¿Desea eliminar la factura?</h5>
                        <div class="d-flex justify-content-center align-items-center pt-3 mb-3" role="alert">
                            <button type="button" class="btn btn-info ml-0 mr-5" ng-click="eliminar()">Aceptar</button>
                            <button type="button" class="btn btn-secondary ml-0" onclick="window.history.back()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="deleted">
            <div class="col-12">
                <div class="d-flex justify-content-center flex-wrap align-items-center p-3 pb-2 mb-3" role="alert">
                    <h4>Factura eliminada con éxito.</h4> 
                    <button type="button" class="btn btn-secondary mt-3 pt-2" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>

    </div>

</main>
