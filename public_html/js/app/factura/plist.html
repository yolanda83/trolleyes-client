<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">

    <form style="margin-top:100px;">

        <div class="mx-auto mt-3 pl-5 pr-5 pb-5 pt-4 ml-5 mr-5" style="background-color: #D8F781; width: 70%; border-radius: 7px">
            <h3>Resultado de la llamada AJAX: </h3>
            <h5>En la BBDD hay {{ajaxData}} facturas</h5>
<!--
            <div class="form-row mt-4">
                <div class="form-group col-md-5">         
                    <label for="rpp">Registro Por Página (RPP)</label>
                    <input class="form-control" type="text" name="rpp" ng-model="varRPP" />
                </div>

                <div class="form-group col-md-7">
                    <label  class="lab"  for="page">Página</label>
                    <select class="form-control" ng-model="opPage" ng-click="paginas()">
                        <option ng-repeat="opcion in arraypage" value="{{opcion}}">{{opcion}}</option>
                    </select>
                </div>
            </div>        -->

            <button class="btn btn-info ml-0" ng-click="factura()">Mostrar facturas</button>
            <button class="btn btn-light" ng-click="facturaLimpiar()">Limpiar facturas</button>
            <!--<button class="btn btn-dark" ng-click="crearProductos()">Crear Productos</button>-->  
            
        </div>

    </form>
    

    <div class="row form-group text-center">
        <table class="table table-striped mx-auto mt-3" style=" width: 70%;">
            <tr>
                <th>Id</th>
                <th>Fecha</th>
                <th>IVA</th>
                <th>Tipo Usuario</th>
                <th>Visualizar</th>
                <th>Editar</th>
            </tr>
            <tr ng-repeat="fila in ajaxDataFactura">
                <td>{{fila.id}}</td>
                <td>{{fila.fecha}}</td>
                <td>{{fila.iva}}</td>
                <td>{{fila.id_usuario}}</td>

                <td><a href="/trolleyes-client/factura/view/{{fila.id}}" class="btn btn-info" role="button">Ver</a></td>
                <td><a href="/trolleyes-client/factura/edit/{{fila.id}}" class="btn btn-info" role="button">Editar</a></td>
            </tr>
        </table>
    </div>

</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
