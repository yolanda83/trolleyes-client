<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">


    <div class="mx-auto" style="margin-top: 80px; width: 50%;">
  <table class="table table-striped">
            <tr>
                <th style="padding-left: 30px;">Remove Usuario</th>
                <td></td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Id:</th>
                <td>{{ajaxData.id}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">DNI:</th>
                <td>{{ajaxData.dni}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Nombre:</th>
                <td>{{ajaxData.nombre}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Primer apellido:</th>
                <td>{{ajaxData.ape1}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Segundo apellido:</th>
                <td>{{ajaxData.ape2}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Nombre usuario:</th>
                <td>{{ajaxData.login}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Tipo de usuario:</th>
                <td>{{ajaxData.id_tipoUsuario}}</td>
            </tr>
        </table>
        
        <div class="row" ng-show="deleted">
            <div class="col-12">
                <div class="card mx-auto" style="width: 400px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Â¿Desea eliminar el Registro?</h5>
                        <div class="d-flex justify-content-center align-items-center pt-3 pb-2 mb-3" role="alert">
                            <button type="button" class="btn btn-outline-success mr-5" ng-click="eliminar()"><i class="fas fa-check-circle"></i></button>
                            <button type="button" class="btn btn-outline-danger" onclick="window.history.back()"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="!deleted">
            <div class="col-12">
                <div class="alert alert-success d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3" role="alert">
                    <p>Registro eliminado con exito<p> <button type="button" class="btn btn-light" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </div>
        
    </div>

</main>

<footer class="footer" ng-include="'js/app/footer.html'"></footer>
