<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container">

    <form style="margin-top:100px;">

        <div class="mx-auto mt-5 pl-5 pr-5 pb-5 pt-4 ml-5 mr-5" style="background-color: #D8F781; width: 70%; border-radius: 7px">
            <h3>Resultado de la llamada AJAX: </h3>
            <h5>En la BBDD hay {{ajaxData}} usuarios</h5>
<!--
            <div class="form-row mt-4">
                <div class="form-group col-md-5">         
                    <label for="rpp">Registro Por Página (RPP)</label>
                    <input class="form-control" type="text" name="rpp" ng-model="varRPP" />
                </div>

                <div class="form-group col-md-7">
                    <label  class="lab"  for="page">Página</label>
                    <select class="form-control" ng-model="opPage" ng-click="paginas()">
                        <option ng-repeat="opcion in arraypage" value="{{opcion}}">{{opcion}}</option>
                    </select>
                </div>
            </div>        -->

            <button class="btn btn-info ml-0" ng-click="usuarios()">Mostrar Usuarios</button>
            <button class="btn btn-light" ng-click="usuariosLimpiar()">Limpiar Usuarios</button>
            <!--<button class="btn btn-dark" ng-click="crearProductos()">Crear Productos</button>-->  
            
        </div>

    </form>

    <div class="row form-group text-center">
        <table class="table table-striped mx-auto mt-3" style=" width: 70%;">
            <tr>
                <th>Id</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Primer apellido</th>
                <th>Segundo apellido</th>
                <th>Login</th>
                <th>Password</th>
                <th>Tipo Usuario</th>
                <th>Visualizar</th>
                <th>Editar</th>
            </tr>
            <tr ng-repeat="fila in ajaxDataUsuarios">
                <td>{{fila.id}}</td>
                <td>{{fila.dni}}</td>
                <td>{{fila.nombre}}</td>
                <td>{{fila.ape1}}</td>  <!--style="text-align: center"-->
                <td>{{fila.ape2}}</td>
                <td>{{fila.login}}</td>
                <td>{{fila.pass}}</td>
                <td>{{fila.id_tipoUsuario}}</td>
                <td><a href="/trolleyes-client/usuario/view/{{fila.id}}" class="btn btn-info" role="button">Ver</a></td>
                <td><a href="/trolleyes-client/usuario/edit/{{fila.id}}" class="btn btn-info" role="button">Editar</a></td>
            </tr>
        </table>
    </div>

</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
