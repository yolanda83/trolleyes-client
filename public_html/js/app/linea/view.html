<!--<header ng-include="'js/app/header.html'"></header>-->
<header-component></header-component>


<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4" style="margin-top: 80px;">
    
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">View Linea: <small> Factura n√∫m. {{ajaxData.obj_factura.id}} </small></h1>
        <i class="fas fa-file-invoice fa-3x"></i>
    </div>

    <div class="mx-auto" style="margin-top: 80px; padding: 20px; width: 50%; background-color: WHITESMOKE; border-radius: 7px">


        <table class="table table-hover">
            <tr>
                <th style="padding-left: 30px;">Id:</th>
                <td>{{ajaxData.id}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Cantidad:</th>
                <td>{{ajaxData.cantidad}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Producto:</th>
                <td>{{ajaxData.obj_producto.desc}}</td>
            </tr>
            <tr>
                <th style="padding-left: 30px;">Id Factura:</th>
                <td>{{ajaxData.obj_factura.id}}</td>
            </tr>           
        </table>

        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary ml-0" onClick="javascript:history.go(-1);">Volver</button>
        </div>
    </div>


</main>
